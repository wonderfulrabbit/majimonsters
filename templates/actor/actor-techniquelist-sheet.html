<form class="{{cssClass}} {{actor.type}} flexcol" autocomplete="off">

  <section class="actor-container">
    <section class = "large-container">
            
      <div class="grid item-list" style="margin:0px">
        {{#each techniques as |item id|}}
          {{#ifTitle item.data.tags}}
            <section class="item superdark" style="grid-column: span 2; display:flex; justify-content: space-between; align-items: center; color:white; border-radius: 10px; padding: 10px; margin-top:15px" data-item-id="{{item._id}}">
              <span style="font-size: 20px; font-weight: bold;">
                {{item.name}}
              </span>
              <div>
                <a class="item-edit" title="Edit Technique">
                  <i class="fas fa-edit"></i>
                </a>
                <a class="item-delete" title="Delete Technique">
                  <i class="fas fa-trash"></i>
                </a>
              </div>
            </section>
          {{/ifTitle}}
          {{#ifSubtitle item.data.tags}}
            <section class="item" style="grid-column: span 2; display:flex; justify-content: space-between; align-items: center; padding: 5px; border-bottom: 2px black solid; font-size: 16px;" data-item-id="{{item._id}}">
              <span style="font-weight: bold;">
                {{item.name}}
              </span>
              <div>
                <a class="item-edit" title="Edit Technique">
                  <i class="fas fa-edit"></i>
                </a>
                <a class="item-delete" title="Delete Technique">
                  <i class="fas fa-trash"></i>
                </a>
              </div>
            </section>
          {{/ifSubtitle}}
          {{#ifNot item.data.tags}}
            <section class="item feat" data-item-id="{{item._id}}">
              <div class="item-name">
                <div class="item-title">
                  <div class="item-image">
                    <a class="rollable" data-label="technique" data-roll-type="item">
                      <img src="icons/svg/d20.svg" title="{{item.name}}" width="36" height="36"/>
                    </a>
                  </div>
                  <h4>{{item.name}}</h4>
                  <div class="item-image">
                    <img src="https://assets.forge-vtt.com/60e46c979046b02c8f06dfcf/Maji%20Monsters/system/elem{{data.element}}.png" width="36" height="36"/>
                  </div>
                  <label>{{printActionType data.type}}</label>
                </div>

                <div class="item-controls">
                  <a class="item-control item-edit" title="Edit Technique"><i class="fas fa-edit"></i></a>
                  <a class="item-control item-delete" title="Delete Technique"><i class="fas fa-trash"></i></a>
                </div>
              </div>

              <div class="item-description">
                {{{item.data.description}}}
              </div>

              <div class="item-tags">
                {{item.data.tags}}
              </div>
              
            </section>
          {{/ifNot}}
        {{/each}}
      </div>

      <section class="item-button" style="margin-top: 10px">
        <a class="item-control item-create" data-type="technique">
          <i class="fas fa-plus"></i>
          Add technique
        </a>
      </section>
    </section>
  </section>
  

    
</form>
